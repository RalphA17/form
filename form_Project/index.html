<h1>Registation form for your new bank account.</h1>

<p>Please fill in the form below.</p> 

	<label for="fname">First name:</label><br>
	<input type="text" id="fname" name="fname" maxlength=9 autocomplete="off" required><br> 
	
	<br>
	
	<label for="lname">Last name:</label><br>
	<input type="text" id="lname" name="lname" maxlength=8 autocomplete="off" required ><br> 
	
	<br>
	
	<label for="email">Email:</label><br>
	<input type="email" id="email" name="email" required><br>
	
	<br>
	
	<label for="phone">Phone #:</label><br>
	<input type="tel" id="phone" name="phone" placeholder="(123)-456-7890" maxlenght=10 required><br>
	
	<br>
	
	<label for="bdate">Birthdate:</label><br>
	<input type="date" id="bdate" name="bdate" required><br>
	
	<br>
	
	<label for="user">Username:</label><br>
	<input type="username" id="user" name="user" placeholder="username" maxlength=8 required><br>
	
	<br>
	
	<label for="pass">Password:</label><br>
	<input type="password" id="pass" name="pass" placeholder="password" maxlength=8 required><br>
	
	<br>
	
	<label for="agree">Do you agree with our terms of service?</label>
	<input type="checkbox" id="agree" name="agree" required><br>

	<br>
	
	<button type="submit">Sign up</button>
	
	
</form>
